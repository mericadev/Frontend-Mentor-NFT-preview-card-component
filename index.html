<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <article>
  <main>
      <div class="card">
       <img src="images/image-equilibrium.jpg" alt="equilibium" class="product-img">
        <div class="product-info">
          <p id="product-info_title"> Equilibrium #3429</p>

          <p id="product-info_about">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="product-value flex-group">
          <div class="eth flex-group">
            <img src="images/icon-ethereum.svg"> <p>0.041 ETH</p>
          </div>
          <div class="days flex-group">
            <img src="images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator flex-group">
          <img src="images/image-avatar.png" alt="avatar" width="30px">
          <p> Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
  </main>
</article>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Merica M</a>.
  </div>

</body>
</html>
